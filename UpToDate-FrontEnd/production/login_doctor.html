<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Doctor Login</title>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="controller/login-controller.js"></script>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

</head>
<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form id="doctor-login" method="post">
                    <h1>Doctor Login </h1>
                    <div>
                        <input type="text" name="doc_email_id" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" name="doc_password" class="form-control" placeholder="Password"
                               required=""/>
                    </div>
                    <div>
                        <button class="btn btn-warning submit" type="submit">Log in</button>
                    </div>

                    <div class="separator">
                        <p class="change_link">Not Register?
                            <a href="create_doctor.html" class="to_register"> Create Account </a>
                        </p>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
